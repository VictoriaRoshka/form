<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Form-Roshka</title>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <link rel="stylesheet" type="text/css" href="reset.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;500;700&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <div class="image-container">
                <img  class="image-container__image" src="Formimages\mountains-1.jpg" alt=""/>
            </div>
            <div class="form">
                <form>
                <div><h1 class="registration-title">Регистрация</h1></div>
                <div class="row">
                    <div class="item">
                        <label class="label">Имя</label>
                        <div><input type="text"/></div>
                    </div>
                    <div class="item">
                        <label class="label">Фамилия</label>
                        <div><input  type="text"/></div>
                    </div>
                    <div class="item">
                        <label class="label">E-mail</label>
                        <div><input  type="email"/></div>
                    </div>
                    <div class="item">
                        <label class="label">Телефон</label>
                        <div><input  type="tel"/></div>
                    </div>
                    <div class="item">
                        <label class="label">Ваш пол</label>
                        <div class="radio">
                            <div class="item-radio">
                                <label class="gender">Женщина</label>
                                <div><input type="radio"/></div>
                            </div>
                            <div class="item-radio">
                                <label class="gender">Мужчина</label>
                                <div><input type="radio"/></div>
                            </div>
                        </div>
                        
                    </div>
                    <div class="item">
                        <label class="label">Дата рождения</label>
                        <div><input type="date"/></div>

                    </div>
                </div>
                <div><h2 class="adress-title">Адрес доставки</h2></div>
                <div class="row row-adress">
                    <div class="item item-destination">
                        <label class="label">Страна</label>
                        <div><input class="input-destination"/></div>
                    </div>
                    <div class="item item-destination">
                        <label class="label">Город</label>
                        <div><input  type="text" class="input-destination"/></div>
                    </div>
                    <div class="item item-destination">
                        <label class="label">Почтовый индекс</label>
                        <div><input  type="text" class="input-destination"/></div>
                    </div>
                    <div class="item item-adress">
                        <label class="label">Адрес доставки (улица, дом, квартира)</label>
                        <div><input  type="text" class="input-adress"/></div>
                    </div>
                </div>
                <div>
                    <div><h2 class="notification-title">Уведомлять об акциях и скидках</h2></div>
                    <div><p class="text">Мы не будем отправлять спам, но напишем, когда поступят новые товары или будет большая распродажа.</p></div>
                    <div class="check-container">
                        <div class="check">
                            <input class="checkbox"  type="checkbox"/>
                            <div class="check__text">По e-mail</div>
                        </div>
                        <div class="check">
                            <input class="checkbox" type="checkbox"/>
                            <div class="check__text">По SMS</div>
                        </div>
                        <div class="check">
                            <input class="checkbox"  type="checkbox"/>
                            <div class="check__text">Push-уведомления в приложении</div>
                        </div>
                    </div>
                    
                </div>
                    <button class="button-create">Создать аккаунт</button>

                </form>
                
            </div>
        </div>

    </body>
</html>
